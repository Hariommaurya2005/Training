<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num">
    <button onclick="add()">Add Elements</button>
    <button onclick="remove()">Del Elements</button>
    <button onclick="show()">View All Elements</button>
    <button onclick="max()">Find Maximum</button>

    <button onclick="table()">SHOW TABLE</button>
    <br><br>
    <div id="result"></div>
    <script>
        var a=[];
        function table()
        {
            var output='<table>';
        // document.getElementById('result').innerHTML="<table>";
            for(i=1;i<=10;i++)
        {
            output+='<tr>';
                for(j=0;j<a.length;j++)
                {   
                    output+="<td>"+ i*a[j] +"</td>";
                    console.log(i*a[j]);
                }
                output+="</tr>";
        }
        output+="</table>";
        // document.getElementById('result').innerHTML+="<br>"+output;
        }

        function add(){
            var x=document.getElementById('num').value;
            a.push(x);
        }

        function remove(){
            a.pop();
        }

        function show(){
            document.getElementById('result').innerHTML+="<br>"+a;
        }

        function max(){
            let m=parseInt(a[0]);
            for(i=0;i<a.length;i++)
        {
            if(parseInt(a[i])>m)
            m=a[i];
        }
        document.getElementById('result').innerHTML+="<br>Max Value is "+m;

        }
    </script>
</body>
</html>
