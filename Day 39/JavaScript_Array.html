<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Javascript</title>
</head>
<body>
    <script>
        let a= [];
        let b= [11,22,33];
        let c= new Array(101,202,303);
        console.log(a);
        document.write(a);
        document.write("<br>");
        console.log(b);
        document.write(b);
        document.write("<br>");
        console.log(c);
        document.write(c);
        document.write("<br>");
        
        a.push(444);
        c.push(20222,22,44,55);
        document.write(a);
        document.write("<br>");
        for(i=0;i<c.length;i++)
    {
        document.write(c[i]+    " -- ");
    }

    
    </script>
</body>
</html>
