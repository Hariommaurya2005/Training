<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid green;
            height: 100px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container{
            border: 2px solid palevioletred;
            height: 500px;
            display: flex;
            flex-direction:row-reverse;
            flex-wrap: wrap;
            justify-content:center;
            align-items:last baseline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>


</body>
</html>
