<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="num">
    <button onclick="fibonacci()">number</button>
    <script>
        function fibonacci() {
            var n = document.getElementById('num').value;
          
            var a = 0;
            var b = 1;
            var c = a + b;
            document.write(a);
            document.write(b);
            while(c<=n){
            document.write(c);
            a = b;
            b = c;
            c=a+b;
        }
            

        }

    </script>
</body>

</html>
