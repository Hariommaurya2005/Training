<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="num">
    <button onclick="number()">number</button>

    <script>
        function number(){
            var n = parseInt(document.getElementById('num').value);
            for(n=1;n<=20;n++){
               document.write(n +"<br>"); 
            }
            
        }
    </script>
</body>
</html>
