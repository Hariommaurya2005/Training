<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <img src="./th.jpeg" alt="Card Image">
        </div>
        <div class="card-body">
            <h2>Order Summary</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Praesentium alias totam mollitia omnis pariatur rem sunt hic suscipit!</p>
            <div class="plan">
                <div class="plan-details">
                    <img src="./music_band_logo_design__song_logo_design_png__by_rahatislam11_df5ivtx-pre.png" alt="Plan Icon">
                    <div>
                        <h4>Annual Plan</h4>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <a href="#" class="change">Change</a>
            </div>
            <button class="btn primary">Proceed to Payment</button>
            <button class="btn secondary">Cancel Order</button>
        </div>
    </div>

</body>
</html>
