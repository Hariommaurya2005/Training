<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid red;
        }

        .container {
            border: 2px solid green;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            height: 400px;
            width: 400px;
            grid-template-rows: repeat(4,1fr);
            row-gap: 20px;
            column-gap: 10px;
        }

        .box1{
            /* grid-column-start: 2;

            grid-row-end: 4; */
            /* grid-column: 2 / 5;
            grid-row:2/4; */
            /* grid-area: 2 / 2 / 4 / 5; */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box box1">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>

</html>
