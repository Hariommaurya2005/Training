<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .card {
            width: 360px;
            height: 570px;
            background-color: azure;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 10px;

        }

        .card img {
            height: 57%;
            border-radius: 10px;
        }

        .card h2 {
            font-weight: bold;
            font-size: 1.4rem;
        }

        .card p {
            font-size: 1.2rem;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="./QR-Code-PNG-Images.png" alt="">
            <h2>Improve your fornt end skills by developing project</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, dolorum.</p>
        </div>
    </div>
</body>

</html>
