<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 3</title>
</head>
<body>
        <script>
            // Return with no argument
            function sum(){
                var a=prompt("Enter 1st value");
                var b=prompt("Enter 2nd value");
                var c=parseInt(a)+parseInt(b);
                return c;
            }
            d=sum();
            console.log(d);
            document.write(d)
        </script>
</body>
</html>
