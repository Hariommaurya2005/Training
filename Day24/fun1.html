<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 1</title>
</head>
<body>
    <script>
        // No Return & No Argument
        function sum()
        {
            var a=22;
            var b=33;
            var s=a+b;
            console.log(s);
            document.write(s);
            alert(s);
        }

        sum();

    </script>
