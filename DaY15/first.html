<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 2px solid green;
            /* transition: all 2s; */
            /* margin: 0 auto; */
            top: 0px;
            left: 0px;
            position: relative;
            animation-name: rajababu;
            animation-duration: 5s;
            display: flex;
            justify-content: center;
            align-items: center;
            animation-iteration-count: infinite; 
            animation-fill-mode: forwards;
             animation-direction: normal;

            /* @keyframes duration | easing-function | delay |
    iteration-count | direction | fill-mode | play-state | name */
            /* animation: 5s linear 5s infinite reverse both paused rajababu; */

        }

        /* div:hover{ */
        /* width: 300px; */
        /* height: 300px;  */
        /* font-size: 2em;  */
        /* transform: rotateY(270deg);  */
        /* transform: scale(2) ; */
        /* transform: skew(45deg); */
        /* transform: translate(500px, 20px); */
        /* transform: translateY(200px);  */
        /* } */


        @keyframes rajababu {
            from {
                top: 200px;
            }

            to {
                top: 0px;
            }

            0% {
                top: 0px;
                left: 0px;
            }

            25% {
                top: 0px;
                left: 500px;
                font-size: 2em;
            }

            50% {
                top: 500px;
                left: 500px;
                border-radius: 50%;
            }

            75% {
                top: 500px;
                left: 0px;
            }

            100% {
                top: 0px;
                left: 0px;
                font-size: 3em;
            }





        }
    </style>
</head>

<body>
    <div>
        Hello
    </div>
</body>

</html>
